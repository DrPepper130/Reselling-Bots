<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Discord Invite</title>
  <style>
    .form-container, .button-container { text-align: center; margin-top: 50px; }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Submit Your Discord Invite Link</h2>
  <label for="inviteLink">Discord Invite Link:</label>
  <input type="url" id="inviteLink" required placeholder="Enter your Discord invite link">
</div>

<div class="button-container">
  <button id="submitButton">Submit Invite Link</button>
</div>

<script>
  const sessionId = new URLSearchParams(window.location.search).get('session_id');
  
  document.getElementById('submitButton').addEventListener('click', async () => {
    const inviteLink = document.getElementById('inviteLink').value;

    if (!inviteLink) {
      alert('Please enter a valid Discord invite link.');
      return;
    }

    try {
      // Send the invite link along with the session ID to the server
      const response = await fetch('https://ab3e-2601-603-5401-f520-44ba-f040-cd89-f0ec.ngrok-free.app', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, inviteLink }),
      });

      const result = await response.json();
      alert(result.message);
    } catch (error) {
      console.error('Error submitting invite link:', error);
      alert('Failed to submit invite link. Please try again.');
    }
  });
</script>

</body>
</html>
