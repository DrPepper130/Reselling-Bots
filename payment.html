<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Purchase</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    .form-container, .button-container { text-align: center; margin-top: 50px; }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Complete Purchase</h2>
  <button id="payButton">Proceed to Payment</button>
</div>

<script>
  const stripe = Stripe('pk_live_51QJfClGxXpXnuA0i3dmpHLg2k08fRzaejMmqxTsBMmnm2AwoTs3xVFzN0Iq16eZeIhu17072qvgOPeo8hlinU3G9001CJhEarJ'); // Replace with your actual Stripe publishable key
  const urlParams = new URLSearchParams(window.location.search);
  const amount = urlParams.get('amount');

  document.getElementById('payButton').addEventListener('click', async () => {
    try {
      // Send request to the server to create a checkout session
      const response = await fetch('https://ab3e-2601-603-5401-f520-44ba-f040-cd89-f0ec.ngrok-free.app', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount }),
      });

      const session = await response.json();

      // Redirect to Stripe Checkout
      await stripe.redirectToCheckout({ sessionId: session.id });
    } catch (error) {
      console.error('Error in handling purchase:', error);
      alert('Payment failed. Please try again.');
    }
  });
</script>

</body>
</html>
