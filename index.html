<!DOCTYPE html>
<html>
  <head>
    <title>Bordered Div Example</title>
    <style>
        .bordered-div {
            border: 2px solid black;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .video-info {
            border: 2px solid black; /* Border around the video info block */
            padding: 20px;
            width: 300px;
            margin: 0 auto; /* Centering the div on the page */
            text-align: center;
        }
        .video-title {
            font-weight: bold;
            font-size: 18px;
        }
        .price {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
  </head>
  <body>

    <div class="video-info">
      <p class="video-title">Buy Offline Discord Members</p>
      <p class="price">0.005 Per bot</p>
      <a href="https://drpepper130.github.io/Reselling-Bots/grid.html">Buy offline Discord members here</a>
    </div>

  </body>
</html>
