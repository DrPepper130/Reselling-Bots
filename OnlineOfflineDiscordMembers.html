<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Discord Members</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    /* Basic styles for the layout */
    .form-container, .button-container { text-align: center; }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Buy Discord Members</h2>
  <form id="purchaseForm">
    <label for="inviteLink">Discord Invite Link:</label>
    <input type="url" id="inviteLink" name="invite_link" required>
  </form>
</div>

<div class="button-container">
  <button onclick="handlePurchase(50)">Buy 50 Members</button>
  <button onclick="handlePurchase(100)">Buy 100 Members</button>
  <button onclick="handlePurchase(200)">Buy 200 Members</button>
</div>

<script>
  // Initialize Stripe with your publishable key
  const stripe = Stripe('pk_test_51QJfClGxXpXnuA0iCriSvYVi8UUAeVSDuQDTsqpf5fAxrrYys3A0HWpgPxy1PHFt9fJzMVIJG7BGGvHVU5E2vJR1001PjRxpcQ'); // Replace with your actual Stripe publishable key

  // Function to handle purchase
  async function handlePurchase(amount) {
    const inviteLink = document.getElementById('inviteLink').value;
    if (!inviteLink) {
      alert('Please enter a Discord invite link.');
      return;
    }

    try {
      // Send request to the server to create a checkout session
      const response = await fetch('https://82b4-76-135-72-26.ngrok-free.app/create-checkout-session', { // Updated to include the correct endpoint
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount, invite_link: inviteLink }),
      });

      // Check if the response is OK before trying to parse it
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const session = await response.json();

      // Redirect to Stripe Checkout
      await stripe.redirectToCheckout({ sessionId: session.id });
    } catch (error) {
      console.error('Error in handling purchase:', error);
      alert('Payment failed. Please try again.');
    }
  }
</script>

</body>
</html>
